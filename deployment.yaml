apiVersion: v1 # Kubernetes API version
kind: Service # Kubernetes resource kind we are creating
metadata: # Metadata of the resource kind we are creating
  name: mock-service
spec:
  selector:
    app: mock-service
  ports:
    - protocol: "TCP"
      port: 8002 # The port that the service is running on in the cluster
      targetPort: 8002 # The port exposed by the service
  type: Mock # type of the service.
---
apiVersion: apps/v1
kind: Deployment # Kubernetes resource kind we are creating
metadata:
  name: mock-service
spec:
  selector:
    matchLabels:
      app: mock-service
  replicas: 2 # Number of replicas that will be created for this deployment
  template:
    metadata:
      labels:
        app: mock-service
    spec:
      containers:
        - name: mock-service
          image: dinnerinmotion/mock-service # Image that will be used to containers in the cluster
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8002 # The port that the container is running on in the cluster
